<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Генератор паролей{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .alert { padding: 10px; margin: 10px 0; background: #ffeaa7; border-left: 4px solid #fdcb6e; }
        .password-item { margin: 8px 0; padding: 8px; background: #f9f9f9; border: 1px solid #ddd; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% block header %}{% endblock %}</h1>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Выйти</a>
        {% endif %}
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
